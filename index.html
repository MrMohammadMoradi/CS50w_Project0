<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta rel="icon" href="image/google-logo-9824.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Project 0 </title>
    </head>
    <body>
        <div class="Navbar">
            <a href="#">
                Advance Search
            </a>
            <a href="#">
                Image Search
            </a>
        </div>
        <div class="SearchSection">
            <form class="FormSearch" action="https://google.com/search">
                <img id="logo" src="image/googlelogo_color_272x92dp.png" alt="Google">
                <div class="Input">
                    <img id="search_icon" src="image/searchicon.png" alt="Search_Icon">
                    <input id="text_input" type="text" name="q">
                    <img id="sound_search" src="image/google_mic_icon.png" alt="microphon">
                </div>
            </form>
        </div>
    </body>
</html>
